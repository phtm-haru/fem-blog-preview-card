<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Blog Preview Card</h1>
      </header>

      <main>
        <div class="card">
          <img
            src="./assets/images/illustration-article.svg"
            alt="An Image of Illustration Article"
            class="card__img"
          />
          <div class="card__body">
            <span class="category">Learning</span>
            <p class="publish_time">
              Published <time datetime="2023-12-21">21 Dec 2023</time>
            </p>
            <h2 class="card__title">HTML & CSS foundations</h2>
            <p class="card__text">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>
          <div class="card__footer">
            <img
              src="./assets/images/image-avatar.webp"
              alt="An Image of Profile Avatar"
              class="author_profile"
            />
            <span class="author_name">Greg Hooper</span>
          </div>
        </div>
      </main>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/phtm-haru">Haru</a>.
      </footer>
    </div>
  </body>
</html>
